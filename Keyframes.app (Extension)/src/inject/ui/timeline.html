<div class="tapp-timeline">

    <div class="tapp-timeline-nav">
        <button class="btn small" id="startAnimationButton">
            <span>Start Animation</span>
        </button>

        <button class="btn small red" id="stopAnimationButton">
            <span>Stop Animation</span>
        </button>

        <div class="timeline-nav-spacer"></div>

        <button class="btn small green" id="showOutputButton">
            <span>Show Output CSS</span>
        </button>

    </div>

    <div id="timelineBody">
        <div id='timelineMarker'>
            <b>50%</b>
        </div>
    </div>

    <div class="timeline-footer">
        <span>Timeline</span>
        <span class="small">Made by <a href="https://mitch.works" target="_blank">mitch.works</a> / <a href="https://twitter.com/sleumasm" target="_blank">@sleumasm</a></span>
        <span>Click to add new step</span>
    </div>


    <!-- Exit button, float top right  -->
    <button id="closeKeyframes">
        &times;
    </button>

</div>
